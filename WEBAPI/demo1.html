      div,
      p {
        width: 300px;

        background-color: pink;
      }

  <body>

    <button>current time</button>
    <div>time</div>
    <p>123</p>
    <script>
      // 事件 按钮

      //   var div = document.querySelector('div');

      //     console.log('====================================');
      //     console.log('mme');

      //   }

      var btn = document.querySelector('button');
      var div = document.querySelector('div');

      btn.onclick = function () {
        div.innerText = getDate();
      };

      function getDate() {
        var date = new Date();
        var year = date.getFullYear();
        var month = date.getMonth() + 1;
        var dates = date.getDate();
        var arr = [
          'Sunday',
          'Monday',
          'Tuesday',
          'Wendsday',
          'Thursday',
          'Friday',
          'Saturday'
        ];
        var day = date.getDay();
        return 'today :' + year + 'year', +month + 'month' + dates + 'day' + arr[day];  
      }

      var p = document.querySelector('p');
      p.innerText = getDate();
    </script>
  </body>
