<head>

    <script src="../js/jquery.min.js"></script>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;

            transition: all 0.5s;

        }

</head>

            // })

            // $('div').click(function () {
            //     $(this).removeClass('current')
            // })

            $('div').click(function(){
                $(this).toggle('current')
            })
        })

    </script>

</html>
