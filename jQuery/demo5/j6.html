<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>test</title>
    <!-- <script type="text/javascript" src="../js/vue.js"></script> -->
    <script src="../js/jquery.min.js"></script>
    <style>
        body {
            height: 2000px;
        }
    
        .back {
            position: fixed;
            width: 50px;
            height: 50px;
            background-color: pink;
            right: 30px;
            bottom: 100px;
            display: none;
        }
    
        .container {
            width: 900px;
            height: 500px;
            background-color: skyblue;
            margin: 400px auto;
        }
    </style>
</head>
<body>
    <!-- <h1>TEST!</h1> -->
    <div class="back">return top</div>
    <div class="container"></div>
    <script>
        $(function(){
            // $(document).scrollTop(200)
            var boxTop = $('.container').offset().top;
            $(window).scroll(function(){
                console.log($(document).scrollTop());
                if($(document).scrollTop() >= boxTop){
                    $('.back').fadeIn();
                }else{
                    $('.back').fadeOut();
                }
            })
            $('.back').click(function(){
                // $(document).scrollTop(0)
                 $('html,body').stop().animate({
                    scrollTop:0
                 })
                
            })
        })

    </script>
</body>
</html>
